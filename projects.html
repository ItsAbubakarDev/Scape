<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabSphere - Projects</title>
    <link rel="stylesheet" href="manager-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">CollabSphere</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="manager-dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li class="active"><a href="projects.html"><i class="fas fa-tasks"></i> Projects</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Team Members</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
                    <div class="user-details">
                        <h4 id="user-name">Manager Name</h4>
                        <span id="user-role">Manager</span>
                    </div>
                </div>
                <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h2>All Projects</h2>
                    <p class="date-display" id="current-date">Monday, April 21, 2025</p>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <input type="text" placeholder="Search projects...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                </div>
            </header>

            <div class="projects-filters">
                <div class="filter-group">
                    <label for="status-filter">Filter by Status:</label>
                    <select id="status-filter">
                        <option value="all">All</option>
                        <option value="ongoing">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <button id="add-project-btn" class="btn primary-btn">
                    <i class="fas fa-plus"></i> Add New Project
                </button>
            </div>

            <div class="projects-section">
                <div class="projects-container" id="projects-container">
                    <!-- Projects will be loaded here dynamically -->
                    <!-- Empty state will be shown if no projects -->
                </div>
            </div>
        </main>
    </div>

    <!-- Empty State Template (Hidden by default) -->
    <template id="empty-state-template">
        <div class="empty-state">
            <div class="empty-icon">
                <i class="fas fa-folder-open"></i>
            </div>
            <h3>No Projects Found</h3>
            <p>Create your first project to get started with CollabSphere!</p>
            <button class="btn primary-btn" id="create-first-project-btn">
                <i class="fas fa-plus"></i> Create New Project
            </button>
        </div>
    </template>

    <!-- Project Card Template (Hidden by default) -->
    <template id="project-card-template">
        <div class="project-card">
            <div class="project-header">
                <h3 class="project-title"></h3>
                <span class="project-status"></span>
            </div>
            <div class="project-details">
                <div class="detail-item">
                    <i class="fas fa-calendar"></i>
                    <span class="deadline"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tasks"></i>
                    <span class="tasks"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-users"></i>
                    <span class="members"></span>
                </div>
            </div>
            <div class="project-progress">
                <div class="progress-label">
                    <span>Progress</span>
                    <span class="progress-percentage"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="project-actions">
                <button class="btn action-btn view-btn"><i class="fas fa-eye"></i> View</button>
                <button class="btn action-btn edit-btn"><i class="fas fa-edit"></i> Edit</button>
            </div>
        </div>
    </template>

    <script src="projects.js"></script>
</body>
</html>
