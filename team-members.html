<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabSphere - Team Members</title>
    <link rel="stylesheet" href="manager-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="team-members.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">CollabSphere</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-tasks"></i> Projects</a></li>
                    <li class="active"><a href="team-members.html"><i class="fas fa-users"></i> Team Members</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
                    <div class="user-details">
                        <h4 id="user-name">Manager Name</h4>
                        <span id="user-role">Manager</span>
                    </div>
                </div>
                <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h2>Team Members</h2>
                    <p class="date-display" id="current-date">Monday, April 21, 2025</p>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <input type="text" placeholder="Search team members...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Total Team Members</h3>
                        <p class="stat-number" id="total-members">0</p>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Active Members</h3>
                        <p class="stat-number" id="active-members">0</p>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Avg. Productivity</h3>
                        <p class="stat-number" id="avg-productivity">0%</p>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Projects Involved</h3>
                        <p class="stat-number" id="projects-involved">0</p>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                </div>
            </div>

            <div class="projects-section team-members-section">
                <div class="section-header">
                    <h2>Team Members List</h2>
                    <button id="add-member-btn" class="btn primary-btn">
                        <i class="fas fa-plus"></i> Add New Member
                    </button>
                </div>
                
                <div class="members-container" id="members-container">
                    <!-- Team members will be loaded here dynamically -->
                    <!-- Empty state will be shown if no members -->
                </div>
            </div>
        </main>
    </div>

    <!-- Empty State Template (Hidden by default) -->
    <template id="empty-state-template">
        <div class="empty-state">
            <div class="empty-icon">
                <i class="fas fa-users"></i>
            </div>
            <h3>No Team Members Yet</h3>
            <p>Add team members to your projects to start collaborating!</p>
            <button class="btn primary-btn" id="add-first-member-btn">
                <i class="fas fa-plus"></i> Add New Member
            </button>
        </div>
    </template>

    <!-- Team Member Card Template (Hidden by default) -->
    <template id="member-card-template">
        <div class="member-card">
            <div class="member-header">
                <img src="https://via.placeholder.com/80" alt="Member Avatar" class="member-avatar">
                <div class="member-info">
                    <h3 class="member-name"></h3>
                    <span class="member-role"></span>
                    <div class="member-contact">
                        <i class="fas fa-envelope"></i>
                        <span class="member-email"></span>
                    </div>
                </div>
                <div class="member-status"></div>
            </div>
            <div class="member-stats">
                <div class="stat">
                    <span class="stat-label">Projects</span>
                    <span class="projects-count"></span>
                </div>
                <div class="stat">
                    <span class="stat-label">Tasks</span>
                    <span class="tasks-count"></span>
                </div>
                <div class="stat">
                    <span class="stat-label">Completed</span>
                    <span class="completed-count"></span>
                </div>
            </div>
            <div class="member-productivity">
                <div class="progress-label">
                    <span>Productivity</span>
                    <span class="progress-percentage"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="project-involvement">
                <h4>Project Involvement</h4>
                <div class="project-badges"></div>
            </div>
            <div class="member-actions">
                <button class="btn action-btn view-btn"><i class="fas fa-eye"></i> Profile</button>
                <button class="btn action-btn edit-btn"><i class="fas fa-edit"></i> Edit</button>
            </div>
        </div>
    </template>

    <script src="team-members.js"></script>
</body>
</html>
